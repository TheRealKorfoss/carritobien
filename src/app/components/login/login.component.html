<p-toast></p-toast>
<section class="form-container">
    <article class="form-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Bienvenido</h3>
        <p>Ingresa tus datos</p>
        
        <div class="form-control">
          <span class="p-input-icon-left">
            <i class="pi pi-user"></i>  
            <input 
              type="email" 
              pInputText 
              formControlName="email"
              placeholder="Correo"
              [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            />
          </span>
          <small class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Correo electrónico inválido
          </small>
        </div>
  
        <div class="form-control">
          <span class="p-input-icon-left">
            <i class="pi pi-key"></i>
            <input 
              type="password" 
              pInputText 
              formControlName="password"
              placeholder="Contraseña"
              [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            />
          </span>
          <small class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </small>
        </div>
  
        <div class="form-control">
          <p-button 
            label="Iniciar Sesión" 
            type="submit"
            [loading]="loading"
            [disabled]="loginForm.invalid || loading"
            styleClass="w-100"
          ></p-button>
        </div>
  
        <div class="form-control text-center">
          <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
      </form>
    </article>
    <article class="bg-blue"></article>
    <article class="bg-orange"></article>
    <article class="bg-green"></article>
  </section>
